<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odic Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="keypads">
            <div id="key7" class="key">7</div>
            <div id="key8" class="key">8</div>
            <div id="key9" class="key">9</div>
            <div id="key-div" class="key">%</div>
            <div id="key4" class="key">4</div>
            <div id="key5" class="key">5</div>
            <div id="key6" class="key">6</div>
            <div id="key-mult" class="key">x</div>
            <div id="key1" class="key">1</div>
            <div id="key2" class="key">2</div>
            <div id="key3" class="key">3</div>
            <div id="key-min" class="key">-</div>
            <div id="key0" class="key">0</div>
            <div id="key." class="key">.</div>
            <div id="key-equal" class="key">=</div>
            <div id="key-plus" class="key">+</div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
