<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odic Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="keypads">
            <div id="key-7" class="number-key key" data-calc-value="7">7</div>
            <div id="key-8" class="number-key key" data-calc-value="8">8</div>
            <div id="key-9" class="number-key key" data-calc-value="9">9</div>
            <div id="key-div" class="operator-key key">%</div>
            <div id="key-4" class="number-key key" data-calc-value="4">4</div>
            <div id="key-5" class="number-key key" data-calc-value="5">5</div>
            <div id="key-6" class="number-key key" data-calc-value="6">6</div>
            <div id="key-mult" class="operator-key key">x</div>
            <div id="key-1" class="number-key key" data-calc-value="1">1</div>
            <div id="key-2" class="number-key key" data-calc-value="2">2</div>
            <div id="key-3" class="number-key key" data-calc-value="3">3</div>
            <div id="key-min" class="operator-key key">-</div>
            <div id="key-0" class="number-key key" data-calc-value="0">0</div>
            <div id="key-clear" class="clear-key key">C</div>
            <div id="key-equal" class="key">=</div>
            <div id="key-plus" class="operator-key key">+</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
